<!DOCTYPE html>
<html lang="en-us" ng-app="calculatorApp">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src= "app.js"></script>
    <style>
        table {
            font-size: x-large;
            table-layout: fixed;
            width: 170px;
            text-align: center;
            margin: auto;
            border: solid;
            cursor: default;
            padding-left: 5px;
            padding-right: 5px
        }
        #calcScreen {
            text-align: right; width: 157px; height: 41px; border: none;
        }
    </style>

    <title>Calculator</title>
</head>

<body>
<div id="container" style="width: 100%" ng-controller="calculatorController as ctrl">
    <table border="1">
        <colgroup>
            <col style="background-color: lightgrey" span="3"/>
            <col style="background-color: orange; font">
        </colgroup>
        <tr style="background-color: white">
            <td colspan="4" align="right" style="padding-right: 5px; padding-left: 5px;">
                <input type="text"
                       ng-model="calcScreen"
                       id="calcScreen"/>
            </td>
            <!--will overflow at some point. should convert to e-->
        </tr>

        <tr>
            <td ng-click="ctrl.clearScreen()" colspan="2">AC</td>
            <td ng-click="ctrl.appendToScreen('%')">%</td>
            <td ng-click="ctrl.appendToScreen('/')" style="color: white;">&divide;</td>
        </tr>

        <tr>
            <td ng-click="ctrl.appendToScreen('1')">1</td>
            <td ng-click="ctrl.appendToScreen('2')">2</td>
            <td ng-click="ctrl.appendToScreen('3')">3</td>
            <td ng-click="ctrl.appendToScreen('*')" style="color: white;">&times;</td>
        </tr>

        <tr>
            <td ng-click="ctrl.appendToScreen('4')">4</td>
            <td ng-click="ctrl.appendToScreen('5')">5</td>
            <td ng-click="ctrl.appendToScreen('6')">6</td>
            <td ng-click="ctrl.appendToScreen('-')" style="color: white;">-</td>
        </tr>

        <tr>
            <td ng-click="ctrl.appendToScreen('7')">7</td>
            <td ng-click="ctrl.appendToScreen('8')">8</td>
            <td ng-click="ctrl.appendToScreen('9')">9</td>
            <td ng-click="ctrl.appendToScreen('+')" style="color: white;">+</td>
        </tr>

        <tr>
            <td ng-click="ctrl.appendToScreen('0')" colspan="2" style="text-align: left; padding-left: 11px">0</td>
            <td ng-click="ctrl.appendToScreen('.')">.</td>
            <td ng-click="ctrl.evaluate()" style="color: white;">=</td>
        </tr>
    </table>
</div>
</body>
</html>
